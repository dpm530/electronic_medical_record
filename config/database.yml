# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  encoding: unicode

development:
  <<: *default
  database: electronic_medical_record_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: electronic_medical_record_test

production:
  <<: *default
  database: electronic_medical_record_production
  username: electronic_medical_record
  password: <%= ENV['ELECTRONIC_MEDICAL_RECORD_DATABASE_PASSWORD'] %>
